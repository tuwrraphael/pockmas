<style>
    .box {
        perspective: 1000px;
    }

    .box-inner {
        transform-style: preserve-3d;
        display: inline-block;
        position: relative;
        outline: 1px solid transparent;
        border-radius: 0.5px;
        transition: transform, box-shadow;
        animation-timing-function: ease-in-out;
    }

    .front,
    .back {
        backface-visibility: hidden;
        display: inline-block;
        position: absolute;
        left: 0;
    }

    .front {}

    .back {
        transform: rotateX(180deg);
    }

    .actual {
        visibility: hidden;
    }

    .show-back {
        animation: flip-front-to-back 0.8s;
        transform: rotateX(180deg);
    }

    .show-front {
        animation: flip-back-to-front 0.8s;
        transform: rotateX(0);
    }

    @keyframes flip-back-to-front {
        0% {
            transform: rotateX(180deg);
            box-shadow: none;
        }

        10% {
            transform: rotateX(180deg);
        }

        50% {
            box-shadow: 0px 0px 0px -1px rgb(0 0 0 / 20%), 0px 0px 5px 0px rgb(0 0 0 / 14%), 0px 0px 10px 0px rgb(0 0 0 / 12%);
        }

        90% {
            transform: rotateX(360deg);
        }

        100% {
            transform: rotateX(360deg);
            box-shadow: none;
        }
    }

    @keyframes flip-front-to-back {
        0% {
            transform: rotateX(0);
            box-shadow: none;
        }

        10% {
            transform: rotateX(0);
        }

        50% {
            box-shadow: 0px 0px 0px -1px rgb(0 0 0 / 20%), 0px 0px 5px 0px rgb(0 0 0 / 14%), 0px 0px 10px 0px rgb(0 0 0 / 12%);
        }

        90% {
            transform: rotateX(180deg);
        }

        100% {
            transform: rotateX(180deg);
            box-shadow: none;
        }
    }
</style><span class="box"><span class="box-inner"><span class="front" aria-hidden="true"></span><span class="back"
            aria-hidden="true"></span><span class="actual"></span></span></span>
