name: Build and Deploy

env:
  DATA_FORMAT_VERSION : '6'
  NODE_VERSION: 16.x

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  routingdata:
    name: Preprocess routing data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - name: Build preprocessing
        run: npm run build-preprocess
      - name: Get last modified header
        id: getlastmodified
        run: |
          echo "::set-output name=lastmodified::$(node gtfs-preprocessing/dist/get-lastmodified.js)"
      - name: Cache preprocessed routing data
        id: cache-routing
        uses: actions/cache@v2
        with:
          path: preprocessing-dist.tar.gz
          key: ${{ steps.getlastmodified.outputs.lastmodified }}-${{ env.DATA_FORMAT_VERSION }}
      - name: Cache map data
        if: steps.cache-routing.outputs.cache-hit != 'true'
        id: cache-map
        uses: actions/cache@v2
        with:
          path: ors/vienna.osm.pbf
          key: map-data-vienna
      - name: Install osmium-tool
        run: sudo apt-get install -y osmium-tool
        if: steps.cache-routing.outputs.cache-hit != 'true' && steps.cache-map.outputs.cache-hit != 'true'
      - name: Download austria-latest.osm.pbf
        run: wget -q -O ors/austria-latest.osm.pbf https://download.geofabrik.de/europe/austria-latest.osm.pbf
        if: steps.cache-routing.outputs.cache-hit != 'true' && steps.cache-map.outputs.cache-hit != 'true'  
      - name: Extract vienna.osm.pbf
        run: osmium extract --strategy complete_ways --bbox 16.038803,47.992856,16.564345,48.346969 ors/austria-latest.osm.pbf -o ors/vienna.osm.pbf
        if: steps.cache-routing.outputs.cache-hit != 'true' && steps.cache-map.outputs.cache-hit != 'true'
      - name: Start ORS
        if: steps.cache-routing.outputs.cache-hit != 'true'
        run: |
          sudo mkdir -p ors/elevation_cache ors/graphs logs/ors
          sudo chmod -R 777 ors/elevation_cache ors/graphs logs/ors
          sudo docker run -dt -p 8080:8080 \
          --name ors-app \
          -v $PWD/ors/graphs:/ors-core/data/graphs \
          -v $PWD/ors/elevation_cache:/ors-core/data/elevation_cache \
          -v $PWD/ors/conf:/ors-conf \
          -v $PWD/ors/vienna.osm.pbf:/ors-core/data/osm_file.pbf \
          -e "JAVA_OPTS=-Djava.awt.headless=true -server -XX:TargetSurvivorRatio=75 -XX:SurvivorRatio=64 -XX:MaxTenuringThreshold=3 -XX:+UseG1GC -XX:+ScavengeBeforeFullGC -XX:ParallelGCThreads=4 -Xms1g -Xmx2g" \
          -e "CATALINA_OPTS=-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=9001 -Dcom.sun.management.jmxremote.rmi.port=9001 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=localhost" \
          openrouteservice/openrouteservice:latest
          sudo docker ps
      - name: Preprocess
        if: steps.cache-routing.outputs.cache-hit != 'true'
        run: npm run preprocess
      - name: Inspect ORS Container
        run: |
          sudo docker ps
          sudo docker logs ors-app
        if: always() && steps.cache-routing.outputs.cache-hit != 'true'
      - name: Stop ORS
        if: steps.cache-routing.outputs.cache-hit != 'true'
        run: sudo docker stop ors-app
      - name: Compress result
        if: steps.cache-routing.outputs.cache-hit != 'true'
        run: tar -cvzf preprocessing-dist.tar.gz preprocessing-dist
      - name: Upload preprocessed routing data
        uses: actions/upload-artifact@v2
        with:
          name: preprocessing-dist
          path: preprocessing-dist.tar.gz
      
  build:
    name: Build Webapp
    runs-on: ubuntu-latest
    needs: routingdata
    steps:
    - uses: actions/checkout@v2
    - name: Download preprocessed routing data
      uses: actions/download-artifact@v2
      with:
        name: preprocessing-dist
    - name: Uncompress
      run: tar -xvzf preprocessing-dist.tar.gz
    - name: Build raptor wasm module
      working-directory: ./raptor
      run: make
      env:
        LD: wasm-ld-10
        CC: clang-10
        MODE: PRODUCTION
    - name: Build stopsearch wasm module
      working-directory: ./stopsearch
      run: make
      env:
        LD: wasm-ld-10
        CC: clang-10
        MODE: PRODUCTION
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - run: npm ci
    - name: Build webapp
      run: npm run build -- --mode="production" --env environment="gh-pages"
    - name: Run tests
      run: npm run test
    - name: Copy index.html to 404.html
      run: cp dist/index.html dist/404.html
    - name: Install SSH Client ðŸ”‘
      uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        SSH: true
        BRANCH: gh-pages
        FOLDER: dist
        CLEAN: false